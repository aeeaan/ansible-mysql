---
- include_vars: "{{ item }}"
  with_first_found:
    - "../vars/{{ mysql_flavor }}.yml"
    - "../vars/{{ ansible_os_family }}{{ ansible_distribution_major_version }}.yml"

- name: configure mysql repos
  include: repos.yml

- name: install mysql libs
  include: libs.yml

- name: install mysql client
  include: client.yml
  when: mysql_install_client == true

- name: install mysql server
  include: server.yml
  when: mysql_install_server == true

- name: mysql secure installation
  include: secure_installation.yml
  when: mysql_install_server == true

- name: create mysql databases
  mysql_db: name={{ item.name }} encoding={{ item.encoding|default(mysql_character_set_server) }} collation={{ item.collation|default(mysql_collation_server) }} state=present
  with_items: mysql_databases
  when: mysql_databases|length > 0 and item.name is defined
  tags:
    - mysql
    - configuration

- name: create mysql users
  mysql_user: name={{ item.name }} host={{ item.host|default('localhost') }} password={{ item.password }} priv={{ item.priv|default('*.*:USAGE') }} state=present
  with_items: mysql_users
  when: mysql_users|length > 0 and item.name is defined and item.password is defined
  tags:
    - mysql
    - configuration
