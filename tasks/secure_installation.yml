---
- name: Start the mysql services
  service: name={{ mysql_service }} state=started enabled=yes
  tags:
    - mysql
    - configuration
    - services

- name: get root password
  shell: "grep 'A temporary password is generated for root@localhost' /var/log/mysqld.log | awk -F ' ' '{print $(NF)}'"
  when: mysql_flavor == 'mysql-community' and mysql_version|float > 5.6
  register: mysql_auto_password

# get auto generated pass
# .my.cnf created later, but this should prevent it from running every time
- name: root user password
  command: mysql --user root --password={{ mysql_auto_password.stdout }} --connect-expired-password --execute="ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql.root.password }}';"
  when: mysql_flavor == 'mysql-community' and mysql_version|float > 5.6
  creates: ~/.my.cnf

- name: set up root user
  mysql_user: name={{ mysql_root_user}} host={{ item }} password={{ mysql_root_password }} priv=*.*:ALL,GRANT state=present
  with_items:
   - 127.0.0.1
   - ::1
   - localhost
  tags:
    - mysql
    - configuration

- name: setup system user for root login
  template: src=client.my.cnf.j2 dest=~/.my.cnf mode=0600
  tags:
    - mysql
    - configuration

- name: remove default root user
  mysql_user: name='root' host={{ item }} state=absent
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost
  when: mysql_root_user != 'root'
  tags:
    - mysql
    - configuration

- name: remove anonymous users
  mysql_user: name='' host={{ item }} state=absent
  with_items:
    - "{{ ansible_hostname }}"
    - localhost
  tags:
    - mysql
    - configuration

- name: remove hostname root user
  mysql_user: name='root' host={{ ansible_hostname }} state=absent
  when: ansible_hostname != 'localhost'
  tags:
    - mysql
    - configuration

- name: remove test database
  mysql_db: name=test state=absent
  tags:
    - mysql
    - configuration
