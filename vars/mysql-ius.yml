---
#default_lib and compat_lib can be used if packages don't cleanly upgrade existing lib packages
#this will install yum-plugin-replace and manually replace default package with compat package
#clean install assumed ie conflicting client/server packages are not installed, just libs
mysql_default_lib: mysql-libs
mysql_compat_lib: mysqlclient16
mysql_libs_rpms:
  - mysql56u-libs
mysql_client_rpms:
  - mysql56u
mysql_server_rpms:
  - mysql56u-server
mysql_devel_rpms:
  - mysql56u-devel
mysql_service: mysqld
mysql_pid_file: /var/run/mysqld/mysqld.pid
mysql_log_error: /var/log/mysqld.log
