---
#warning: mysql_remove_lib will nodeps uninstall the rpm as it is assumed the next step
#is to reinstall compatible libs
mysql_remove_lib: mysql-libs
mysql_libs_rpms:
  - mysqlclient16
  - mysql56u-libs
mysql_client_rpms:
  - mysql56u
mysql_server_rpms:
  - mysql56u-server
mysql_devel_rpms:
  - mysql56u-devel
mysql_service: mysqld
mysql_pid_file: /var/run/mysqld/mysqld.pid
mysql_log_error: /var/log/mysqld.log
